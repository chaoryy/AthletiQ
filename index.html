<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AthletiQ</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Athleti<span class="highlight">Q</span></div>
      <ul class="nav-links">
        <li><a href="profile.html">Profile</a></li>
        <li class="navbar__item">
          <a href="login.html" class="button" target="_blank">Log In</a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>90 DAYS</h1>
      <p>Change your life in 90 days!</p>
      <a id="register-btn" href="login.html" target="_blank" class="button">Join Now</a>
    </div>
  </section>

  <section class="calculator">
    <h2>CALORIE CALCULATOR</h2>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" min="100" max="250" required>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" min="30" max="200" required>

    <label for="age">Age:</label>
    <input type="number" id="age" min="10" max="100" required>

    <div class="slider-container">
      <label for="activity">Daily Activity Level:</label>
      <input type="range" id="activity" min="1" max="5" step="1" value="3">
      <p>Level: <span id="activity-value">Medium</span></p>
      
  </div>

    <h3>Goal:</h3>
    <div class="btn-group" id="goal-group">
      <button data-goal="lose">Lose Weight</button>
      <button data-goal="maintain">Maintain Weight</button>
      <button data-goal="gain">Gain Weight</button>
    </div>

    <h3>Calculation Formula:</h3>
    <div class="btn-group" id="formula-group">
      <button data-formula="mifflin">Mifflin-St Jeor</button>
      <button data-formula="harris">Harris-Benedict</button>
    </div>

    <button id="calculate">CALCULATE</button>
    <div class="result-container">
      <div class="result-box">
          <h3>Your BMI</h3>
          <p class="bmi-value">--</p>
          <p>BMI Category: <span class="bmi-category"></span></p>

      </div>
  
      <div class="result-box">
          <h3>Your Daily Calorie Intake</h3>
          <p class="calories-value">-- kcal</p>
          <div class="macros">
              <p><span class="protein">-- g</span> Protein</p>
              <p><span class="fat">-- g</span> Fat</p>
              <p><span class="carbs">-- g</span> Carbs</p>
          </div>
      </div>
  </div>
  
  </section>
</body>
</html>
