<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In & Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">Athleti<span class="highlight">Q</span></div>
        <div class="form-box" id="login-box">
            <h2>LOG IN</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <p class="toggle-link" id="show-register">Don't have an account? Register</p>
            </form>
        </div>
        <div class="form-box hidden" id="register-box">
            <h2>REGISTER</h2>
            <form id="register-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p class="toggle-link" id="show-login">Already have an account? Login</p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('show-register').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('register-box').classList.remove('hidden');
        });

        document.getElementById('show-login').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('register-box').classList.add('hidden');
            document.getElementById('login-box').classList.remove('hidden');
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login successful! Redirecting...');
            window.location.href = 'index.html';
        });

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Registration successful! Redirecting to login...');
            document.getElementById('register-box').classList.add('hidden');
            document.getElementById('login-box').classList.remove('hidden');
        });
    </script>
</body>
</html>
